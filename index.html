<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="icon" type="image/x-icon" href="img1.JPG"> 
</head>
<body>
    <main>
        <section class="vysledek">
            <input type="text" name="vysledek" placeholder="0">
        </section>
        <section class="tlacitka">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-operation="subracting">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-operation="adding">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-operatin="dividing">:</button>
            <button>0</button>
            <button data-operation="decimal">,</button>
            <button data-operation="calculate">=</button>
            <button data-operation="multiplying">●</button>
            <button data-operation="clear">C</button>
            <button data-operation="clear-one">◁</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
